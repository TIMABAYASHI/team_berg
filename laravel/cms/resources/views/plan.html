<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/jquery-2.1.3.min.js"></script>
    <!-- fontawesomeの読み込み -->

    <button class="form__btn">もう一回やってみる</button>
